<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con buscador, ubicaci贸n y carrito -->
  <header class="main-header">
    <h1 class="brand">Tienda de Pedidos</h1>
    <input type="text" id="search-input" class="search-input" placeholder="Buscar productos...">
    <span class="location" id="location-display">Ovalle, Chile</span>
    <!-- Icono de carrito con contador (oculto, se usa la burbuja flotante) -->
    <div id="cart-icon" class="cart-icon" style="display:none;">
      <span id="cart-count" class="cart-count">0</span>
      
    </div>
  </header>

  <!-- Burbuja flotante del carrito en la esquina inferior derecha -->
  <div id="floating-cart" class="floating-cart">
    <img src="images/cart-icon.png" alt="Carrito">
    <span id="floating-cart-count" class="badge">0</span>
  </div>

  <!-- Navegaci贸n de categor铆as -->
  <nav class="categories" id="category-nav">
    <!-- Los botones de categor铆as se insertan din谩micamente -->
  </nav>

  <!-- Contenedor principal para las secciones de productos -->
  <div class="container" id="product-container">
    <!-- Cada categor铆a tendr谩 su propia secci贸n con productos -->
  </div>

  <!-- Se eliminan las secciones de carrito y checkout cl谩sicas.
       Toda la interacci贸n de compra se realiza ahora mediante ventanas modales. -->

  <!-- Secci贸n de progreso del pedido -->
  <section class="order-progress" id="order-progress" style="display:none;">
    <h3>Estado de tu pedido</h3>
    <div class="progress-steps" id="progress-steps">
      <div class="step" data-step="1">Pedido recibido</div>
      <div class="step" data-step="2">En preparaci贸n</div>
      <div class="step" data-step="3">En camino</div>
      <div class="step" data-step="4">Entregado</div>
    </div>
  </section>

  <!-- Modal para detalles de producto -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Modal para el carrito -->
  <div class="modal" id="cart-modal">
    <div class="modal-content">
      <span class="modal-close" id="close-cart">&times;</span>
      <h3>Tu carrito</h3>
      <div id="cart-items-modal"></div>
      <div class="cart-summary">
        <div class="summary-row"><span>Env铆o:</span><span id="modal-delivery-amount">$0</span></div>
        <div class="summary-row"><span>Descuento:</span><span id="modal-discount-amount">$0</span></div>
        <div class="summary-row total-row"><strong>Total:</strong><strong id="modal-cart-total">$0</strong></div>
      </div>
      <div class="cart-actions">
        <button id="continue-to-client" class="primary-btn">Continuar</button>
        <button id="cancel-cart" class="secondary-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para datos del cliente -->
  <div class="modal" id="client-modal">
    <div class="modal-content">
      <span class="modal-close" id="close-client">&times;</span>
      <h3>Datos de entrega</h3>
      <!-- Formulario de datos del cliente en modal: nombre y apellido combinados -->
      <label>Nombre y Apellido:<input type="text" id="modal-customer-name"></label>
      <label>Tel茅fono:<input type="tel" id="modal-customer-phone"></label>
      <label>Calle:<input type="text" id="modal-customer-street"></label>
      <label>Poblaci贸n:<input type="text" id="modal-customer-town"></label>
      <label>N潞 Casa/Depto:<input type="text" id="modal-customer-number"></label>
      <label>Instrucciones de entrega:<textarea id="modal-delivery-note"></textarea></label>
      <label>C贸digo de descuento:<input type="text" id="modal-coupon-code" placeholder="Ingresa tu cup贸n (opcional)"></label>
      <div class="summary-checkout">
        <div class="summary-row"><span>Subtotal:</span><span id="modal-checkout-subtotal">$0</span></div>
        <div class="summary-row"><span>Env铆o:</span><span id="modal-checkout-delivery">$0</span></div>
        <div class="summary-row"><span>Descuento:</span><span id="modal-checkout-discount">-$0</span></div>
        <div class="summary-row total-row"><strong>Total:</strong><strong id="modal-checkout-total">$0</strong></div>
      </div>
      <div class="cart-actions">
        <button id="continue-to-payment" class="primary-btn">Continuar</button>
        <button id="cancel-client" class="secondary-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para m茅todo de pago -->
  <div class="modal" id="payment-modal">
    <div class="modal-content">
      <span class="modal-close" id="close-payment">&times;</span>
      <h3>Selecciona m茅todo de pago</h3>
      <div class="payment-options">
        <button id="payment-cash" class="primary-btn">Efectivo</button>
        <button id="payment-card" class="primary-btn">Tarjeta</button>
      </div>
      <div class="cart-actions">
        <button id="cancel-payment" class="secondary-btn">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
