<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado con buscador y ubicación -->
  <header class="main-header">
    <h1 class="brand">Tienda de Pedidos</h1>
    <input type="text" id="search-input" class="search-input" placeholder="Buscar productos...">
    <span class="location" id="location-display">Santiago</span>
  </header>

  <!-- Navegación de categorías -->
  <nav class="categories" id="category-nav">
    <!-- Los botones de categorías se insertan dinámicamente -->
  </nav>

  <!-- Contenedor principal para las secciones de productos -->
  <div class="container" id="product-container">
    <!-- Cada categoría tendrá su propia sección con productos -->
  </div>

  <!-- Sección del carrito de compras -->
  <section class="cart-section" id="cart-section" style="display:none;">
    <h3>Tu carrito</h3>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-summary">
      <div class="summary-row"><span>Envío:</span><span id="delivery-amount">$0</span></div>
      <div class="summary-row"><span>Descuento:</span><span id="discount-amount">$0</span></div>
      <div class="summary-row total-row"><strong>Total:</strong><strong id="cart-total">$0</strong></div>
    </div>
    <div class="cart-actions">
      <button id="go-to-checkout" class="primary-btn">Continuar</button>
    </div>
  </section>

  <!-- Sección de checkout (datos del cliente y resumen) -->
  <section class="checkout" id="checkout-section" style="display:none;">
    <h3>Datos de entrega</h3>
    <label>Nombre:<input type="text" id="customer-name"></label>
    <label>Apellidos:<input type="text" id="customer-lastname"></label>
    <label>Teléfono:<input type="tel" id="customer-phone"></label>
    <label>Calle:<input type="text" id="customer-street"></label>
    <label>Población:<input type="text" id="customer-town"></label>
    <label>Nº Casa/Depto:<input type="text" id="customer-number"></label>
    <label>Instrucciones de entrega:<textarea id="delivery-note"></textarea></label>
    <label>Código de descuento:<input type="text" id="coupon-code" placeholder="Ingresa tu cupón (opcional)"></label>
    <div class="summary-checkout">
      <div class="summary-row"><span>Subtotal:</span><span id="checkout-subtotal">$0</span></div>
      <div class="summary-row"><span>Envío:</span><span id="checkout-delivery">$0</span></div>
      <div class="summary-row"><span>Descuento:</span><span id="checkout-discount">-$0</span></div>
      <div class="summary-row total-row"><strong>Total:</strong><strong id="checkout-total">$0</strong></div>
    </div>
    <div class="final-btns">
      <button id="confirm-order" class="primary-btn">Confirmar Pedido</button>
      <button id="cancel-checkout" class="secondary-btn">Cancelar</button>
    </div>
  </section>

  <!-- Sección de progreso del pedido -->
  <section class="order-progress" id="order-progress" style="display:none;">
    <h3>Estado de tu pedido</h3>
    <div class="progress-steps" id="progress-steps">
      <div class="step" data-step="1">Pedido recibido</div>
      <div class="step" data-step="2">En preparación</div>
      <div class="step" data-step="3">En camino</div>
      <div class="step" data-step="4">Entregado</div>
    </div>
  </section>

  <!-- Modal para detalles de producto -->
  <div class="modal" id="product-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
